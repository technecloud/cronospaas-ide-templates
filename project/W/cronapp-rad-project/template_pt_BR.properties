parameter.page.1.list.3.authentication=Tipo de Autenticação|Normal: Nesse caso será criado:\n- Estrutura de dados onde serão armazenados usuários, senhas, permissões\n- Página de Login para entrar com usuário e senha (por padrão, admin/admin)\n- Página para cadastro de novos usuários\n\nToken: Nesse caso será criado:\n- Estrutura de dados onde serão armazenados usuários, senhas, permissões\n- Página de Login para entrar com usuário e senha (por padrão, admin/admin)\n- Página para cadastro de novos usuários\n- Não utliza sessão do servidor para o usuário\n\nNenhuma: Nesse caso a aplicação poderá ser acessada sem informar nenhuma autenticação
